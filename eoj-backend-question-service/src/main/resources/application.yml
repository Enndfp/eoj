# 公共配置文件
server:
  port: 8125
  servlet:
    context-path: /api/question
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
        path: /api
spring:
  application:
    name: eoj-backend-question-service
  # 默认 dev 环境
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # cookie 30 天过期
  session:
    store-type: redis
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eoj
    username: root
    password: 123456
  # Redis 配置
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
    password: 123456
  # RabbitMQ 配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
# MybatisPlus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete      # 全局逻辑删除的实体字段名
      logic-delete-value: 1             # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0         # 逻辑未删除值（默认为 0）
# Knife4j 配置
knife4j:
  enable: true
codesandbox:
  type: remote
# 限流配置
redisson:
  limit:
    rate: 2    # 每秒最多 2 次请求
    interval: 1  # 限流时间间隔，默认 1 秒
